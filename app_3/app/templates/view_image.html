<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Upload image</title>
</head>

<body>

    <main>

        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <picture>
                        <!--thumbnail-->
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-thumbnail.png"
                            media="(max-width: 150px)">
                        <!--small-->
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-540.png"
                            media="(max-width: 540px)">
                        <!--medium-->
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-768.png"
                            media="(max-width: 768px)">
                        <!--large-->
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-1080.png"
                            media="(max-width: 1080px)">
                        <!--xl-->
                        <source class="img-fluid" srcset="/static/img/uploads/{{dir}}/{{img}}-1200.png"
                            media="(max-width: 1200px)">
                        <!--original-->
                        <img class="img-fluid" src="/static/img/uploads/{{dir}}/{{img}}.png">
                    </picture>
                </div>
            </div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7O6LPs7Am5FdEzU3PfiJ4ZhzFJDVr8J+/eT"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
        integrity="sha384-PRsPMS1BltMyk6mYkpA8CDkqZ7Ik/ihGyGF9mF5rU/jMXqzAhVbL7Lkct/5TeDhD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pT3HO5Tpr9QGOnh4COFjlMnSzGHwOjI5W4hcEV1KhmA1GpIYgQ9hxVs1DpyfHL1J"
        crossorigin="anonymous"></script>


</body>

</html>
